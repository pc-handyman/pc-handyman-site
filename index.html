  function renderLanguage(lang) {
    const t = translations[lang];
    if (!t) return;

    document.documentElement.lang = lang;

    els.badge.textContent = t.badge;
    els.heroTitle.textContent = t.heroTitle;
    els.heroSubtitle.textContent = t.heroSubtitle;
    els.heroMainCta.textContent = t.heroMainCta;
    els.heroSecondaryCta.textContent = t.heroSecondaryCta;
    els.heroNote.textContent = t.heroNote;

    els.heroMainCta.href = phoneHref;
    els.heroSecondaryCta.href = mailHref;
    els.finalCtaBtn.href = phoneHref;
    els.finalCtaSecondary.href = mailHref;

    els.heroCardTitle.textContent = t.heroCardTitle;
    els.heroCardList.innerHTML = "";
    t.heroCardList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      els.heroCardList.appendChild(li);
    });

    els.servicesTitle.textContent = t.servicesTitle;
    els.servicesIntro.textContent = t.servicesIntro;

    els.servicesPills.innerHTML = "";
    t.servicesPills.forEach(p => {
      const span = document.createElement("span");
      span.className = "pill";
      span.textContent = p;
      els.servicesPills.appendChild(span);
    });

    els.servicesGrid.innerHTML = "";
    t.servicesBlocks.forEach(block => {
      const div = document.createElement("div");
      div.className = "card";
      const h3 = document.createElement("h3");
      h3.textContent = block.title;
      div.appendChild(h3);
      const ul = document.createElement("ul");
      block.items.forEach(it => {
        const li = document.createElement("li");
        li.textContent = it;
        ul.appendChild(li);
      });
      div.appendChild(ul);
      els.servicesGrid.appendChild(div);
    });

    els.aboutTitle.textContent = t.aboutTitle;
    els.aboutText.textContent = t.aboutText;

    els.processTitle.textContent = t.processTitle;
    els.processList.innerHTML = "";
    t.processSteps.forEach(step => {
      const li = document.createElement("li");
      li.textContent = step;
      els.processList.appendChild(li);
    });

    els.faqTitle.textContent = t.faqTitle;
    els.faqList.innerHTML = "";
    t.faq.forEach(item => {
      const wrap = document.createElement("div");
      wrap.className = "faq-item";
      const q = document.createElement("div");
      q.className = "faq-q";
      q.textContent = item.q;
      const a = document.createElement("div");
      a.className = "faq-a";
      a.textContent = item.a;
      wrap.appendChild(q);
      wrap.appendChild(a);
      els.faqList.appendChild(wrap);
    });

    els.finalCtaTitle.textContent = t.finalCtaTitle;
    els.finalCtaText.textContent = t.finalCtaText;
    els.finalCtaBtn.textContent = t.finalCtaBtn;
    els.finalCtaSecondary.textContent = t.finalCtaSecondary;
    els.footerLine.textContent = t.footerLine;

    document
      .querySelectorAll(".lang-switch button")
      .forEach(btn => {
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });
  }

  document

      btn.addEventListener("click", () => {
        renderLanguage(btn.dataset.lang);
      });
    });
