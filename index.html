<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>კომპიუტერული მომსახურეობა</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
        }
        .lang-switcher {
            margin-top: 10px;
        }
        .lang-switcher button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .lang-switcher button.active {
            background: #ffcc00;
        }
        main {
            padding: 40px 15px;
        }
        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .text {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-whatsapp {
            background: #25D366;
        }
        .btn-call {
            background: #007bff;
        }
    </style>
</head>
<body>
<header>
    <div id="logo-text">კომპიუტერული მომსახურეობა</div>
    <div class="lang-switcher">
        <button data-lang="ka" class="active">KA</button>
        <button data-lang="en">EN</button>
        <button data-lang="ru">RU</button>
    </div>
</header>

<main>
    <div class="title" data-key="title"></div>
    <div class="text" data-key="description"></div>

    <div class="buttons">
        <!-- ჩაანაცვლე YOURNUMBER შენი ნომერით, მაგალითად: 995599123456 -->
        <a class="btn btn-whatsapp" id="whatsapp-btn" target="_blank">
            WhatsApp
        </a>

        <!-- ჩაანაცვლე YOURNUMBER შენი ნომერით, მაგალითად: 995599123456 -->
        <a class="btn btn-call" id="call-btn">
            <span data-key="call"></span>
        </a>
    </div>
</main>

<script>
    // ჩაანაცვლე აქ შენი ნომერი საერთაშორისო ფორმატით, მხოლოდ ციფრები
    const PHONE_NUMBER = "995599123456"; // მაგ: 9955XXXXXXXX

    const translations = {
        ka: {
            logo: "კომპიუტერული მომსახურეობა",
            title: "კომპიუტერული მომსახურეობა ადგილზე და დისტანციურად",
            description: "Windows-ის ჩაწერა, დიაგნოსტიკა, ვირუსების გაწმენდა, პროგრამების დაყენება და სხვა IT მომსახურეობა.",
            call: "დარეკვა"
        },
        en: {
            logo: "Computer Service",
            title: "Professional computer services onsite and remote",
            description: "Windows installation, diagnostics, virus removal, software setup and other IT services.",
            call: "Call"
        },
        ru: {
            logo: "Компьютерные услуги",
            title: "Профессиональные компьютерные услуги на месте и удалённо",
            description: "Установка Windows, диагностика, удаление вирусов, установка программ и другие IT услуги.",
            call: "Позвонить"
        }
    };

    function setLanguage(lang) {
        const t = translations[lang] || translations["ka"];

        document.getElementById("logo-text").textContent = t.logo;
        document.querySelector('[data-key="title"]').textContent = t.title;
        document.querySelector('[data-key="description"]').textContent = t.description;
        document.querySelector('[data-key="call"]').textContent = t.call;

        document.querySelectorAll(".lang-switcher button").forEach(btn => {
            btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
        });
    }

    function setContactLinks() {
        const waLink = "https://wa.me/" + PHONE_NUMBER;
        const callLink = "tel:+" + PHONE_NUMBER;
        document.getElementById("whatsapp-btn").setAttribute("href", waLink);
        document.getElementById("call-btn").setAttribute("href", callLink);
    }

    document.querySelectorAll(".lang-switcher button").forEach(btn => {
        btn.addEventListener("click", function () {
            const lang = this.getAttribute("data-lang");
            setLanguage(lang);
        });
    });

    // საწყისი ჩატვირთვა
    setLanguage("ka");
    setContactLinks();
</script>
</body>
</html>
